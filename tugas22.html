<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td><label>Nama</label></td>
            <td>
              <label>:
                <input
                  type="text"
                  name="name"
                  placeholder="Nama Lengkap">
              </label>
            </td>
          </tr>
          <tr>
            <td><label>Username</label></td>
            <td>
              <label>:
                <input
                  type="text"
                  name="username"
                  placeholder="Username...">
              </label>
            </td>
          </tr>
          <tr>
            <td><label>Email</label></td>
            <td>
              <label>:
                <input
                  type="email"
                  name="email"
                  placeholder="Your email...">
                </label>
              </td>
          </tr>
          <tr>
            <td><label>Password</label></td>
            <td>
              <label>:
                <input
                  type="password"
                  name="password"
                  placeholder="Password...">
                </label>
              </td>
          </tr>
          <tr>
            <td><label>Alamat Web</label></td>
            <td>
              <label>:
                <input
                  type="url"
                  name="userwebsite"
                  placeholder="Masukan URL Web...">
                </label></td>
          </tr>
          <tr>
            <td><label>Tanggal Lahir</label></td>
            <td>
              <label>:
                <input
                  type="date"
                  name="tanggallahir">
                </label>
              </td>
          </tr>
          <tr>
            <td><label>Umur</label></td>
            <td>
              <label>:
                <input
                  type="number"
                  min="17"
                  max="65">
                </label>
              </td>
          </tr>
          <tr>
            <td><label>Jenis kelamin</label></td>
            <td>
              <label>:
                <input
                  type="radio"
                  value="Laki-laki">
                  Laki-laki
                <input
                  type="radio"
                  value="Perempuan">
                  Perempuan
                </label>
            </td>
          </tr>
          <tr>
            <td><label>Agama</label></td>
            <td><label>:
              <select name="agama">
                <option value="Islam" selected>Islam</option>
                <option value="Protestan">Protestan</option>
                <option value="Khatolik">Khatolik</option>
                <option value="Budha">Budha</option>
                <option value="Hindu">Hindu</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Biografi</label></td>
            <td>
              <label>:
                <textarea
                  rows="3"
                  cols="23">
                </textarea>
              </label>
            </td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>
              <label>:
                <img
                src="img/logo1.jpg"
                alt="company logo"
                width="230">
              </label>
            </td>
          </tr>
          <tr>
            <td><label>Audio</label></td>
            <td>
              <label>:
                <audio
                src="audio/sample.mp3" controls>
                </audio>
              </label>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
